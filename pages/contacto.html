    <main>

        <section>
            <h1>Contacto</h1>
        </section>

        <div>

            <form method="post">
                <div>
                    <label for="nombre"> Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre..." required>
                </div>
                <div>
                    <label for="apellido"> Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Tu apellido..." required>
                </div>
                <div>
                    <label for="comercio"> Comercio</label>
                    <input type="text" id="comercio" name="comercio" placeholder="Tu comercio..." required>
                </div>
                <div>
                    <label for="direccion"> Dirección</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Direccion de tu comercio..."
                        required>
                </div>
                <div>
                    <label for="telefono"> Teléfono</label>
                    <input type="number" id="telefono" name="telefono" placeholder="Tu teléfono..." required>
                </div>
                <div>
                    <label for="celular"> Celular</label>
                    <input type="number" id="celualar" name="celular" placeholder="Tu celular..." required>
                </div>
                <div>
                    <label for="mail">Email</label>
                    <input id="mail" name="mail" type="email" placeholder="Tu email de contacto..." required>
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Tu mensaje o consulta..."
                        required></textarea>
                </div>
                <div>
                    <label for="newsletter">
                        ¿Queres recibir novedades a tu casilla de email?
                    </label>
                    <input type="checkbox" name="newsletter" id="newsletter" value="aceptar">
                </div>
                <div>
                    <input id="enviar" type="submit" value="Enviar">
                </div>
            </form>
        </div>
